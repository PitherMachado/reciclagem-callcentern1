<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Reciclagem Operacional — Alta Performance</title>
  <meta name="description" content="Reciclagem 4h (técnico e energético): Fluxo + Obrigatoriedades, Sondagem + Argumentação, Postura + Disciplina. Material pronto para aplicar." />
  <meta name="theme-color" content="#0b0f1a" />

  <style>
    :root{
      --bg0:#070a12;
      --bg1:#0a1124;
      --ink:#eef2ff;
      --muted:rgba(238,242,255,.72);
      --muted2:rgba(238,242,255,.52);
      --line:rgba(255,255,255,.14);

      --glass: rgba(10, 16, 35, .62);
      --glass2: rgba(10, 16, 35, .46);

      --a:#7c3aed;  /* roxo */
      --b:#06b6d4;  /* ciano */
      --c:#22c55e;  /* verde */

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 26px rgba(0,0,0,.35);

      --r: 22px;
      --r2: 16px;

      --pad: clamp(14px, 2.2vw, 26px);
      --gap: clamp(12px, 1.8vw, 20px);

      --h1: clamp(30px, 4.3vw, 68px);
      --h2: clamp(18px, 2.2vw, 28px);
      --p: clamp(14px, 1.25vw, 18px);
      --small: clamp(12px, 1.0vw, 14px);

      --topbarH: 66px;
      --bottombarH: 64px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background: radial-gradient(1200px 700px at 15% 15%, rgba(124,58,237,.25), transparent 55%),
                  radial-gradient(1200px 700px at 85% 25%, rgba(6,182,212,.18), transparent 55%),
                  radial-gradient(900px 600px at 70% 90%, rgba(34,197,94,.12), transparent 60%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    /* Fundo com imagem do repo (mesma pasta do index.html) */
    .bg{
      position:fixed; inset:0;
      background-image: url('bg.png'); /* ✅ caminho correto no Pages */
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      filter:saturate(1.05) contrast(1.05);
      opacity:.18;
      transform:scale(1.03);
      z-index:-2;
    }
    .vignette{
      position:fixed; inset:-1px;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(124,58,237,.22), transparent 60%),
        radial-gradient(1200px 700px at 85% 18%, rgba(6,182,212,.16), transparent 58%),
        radial-gradient(900px 700px at 70% 95%, rgba(34,197,94,.10), transparent 62%),
        radial-gradient(900px 700px at 30% 80%, rgba(0,0,0,.25), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.70));
      z-index:-1;
    }

    /* Layout geral em tela cheia (corrige mobile e fullscreen real) */
    .app{
      height: 100vh;
      height: 100svh; /* melhor para mobile quando disponível */
      height: 100dvh; /* melhor ainda para mobile moderno */
      display:grid;
      grid-template-rows: var(--topbarH) 1fr var(--bottombarH);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px var(--pad);
      gap:var(--gap);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--line);
      border-radius:999px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width:min(880px, 100%);
    }
    .dot{
      width:10px; height:10px; border-radius:99px;
      background: linear-gradient(90deg, var(--a), var(--b));
      box-shadow: 0 0 0 6px rgba(124,58,237,.14);
      flex:0 0 auto;
    }
    .brand strong{ font-size:14px; letter-spacing:.2px; }
    .brand span{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      display:flex; align-items:center; gap:8px;
      padding:10px 12px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--line);
      border-radius:999px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size:12px;
      color:var(--muted);
      user-select:none;
    }
    .kbd{
      font-weight:700;
      font-size:12px;
      color:var(--ink);
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      padding:4px 8px;
      border-radius:10px;
    }
    .btn{
      cursor:pointer;
      border:none;
      color:var(--ink);
      padding:10px 12px;
      border-radius:999px;
      background: linear-gradient(135deg, rgba(124,58,237,.35), rgba(6,182,212,.22));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }

    .stage{
      position:relative;
      padding: 0 var(--pad);
      display:flex;
      align-items:stretch;
      justify-content:center;
      min-height:0;
    }

    /* Slide ocupa a tela (sem quadrado pequeno): largura quase total */
    .slide{
      width: min(1600px, 96vw);
      height: calc(100% - 0px);
      padding: var(--pad);
      display:grid;
      grid-template-rows: auto 1fr;
      gap: var(--gap);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }

    /* Conteúdo interno pode rolar (mobile) sem quebrar */
    .content{
      min-height:0;
      overflow:auto;
      padding-right: 6px;
      scrollbar-color: rgba(255,255,255,.25) transparent;
      scrollbar-width: thin;
    }
    .content::-webkit-scrollbar{ width:10px; }
    .content::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.18); border-radius:999px; border: 2px solid transparent; background-clip: content-box; }
    .content::-webkit-scrollbar-track{ background: transparent; }

    .headline h1{
      margin:0;
      font-size: var(--h1);
      letter-spacing:-.6px;
      line-height: 1.02;
      text-wrap: balance;
    }
    .headline p{
      margin:10px 0 0;
      font-size: var(--p);
      color: var(--muted);
      line-height:1.5;
      max-width: 80ch;
    }
    .tagrow{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color:var(--muted);
      font-size:12px;
    }
    .tag i{
      width:8px;height:8px;border-radius:99px;
      background:var(--c);
      box-shadow: 0 0 0 6px rgba(34,197,94,.10);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr .9fr;
      gap: var(--gap);
      align-items:stretch;
    }
    .panel{
      background: linear-gradient(180deg, rgba(10,16,35,.50), rgba(10,16,35,.34));
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--r2);
      padding: clamp(14px, 1.8vw, 18px);
      box-shadow: 0 10px 30px rgba(0,0,0,.32);
    }
    .panel h3{
      margin:0 0 10px;
      font-size: clamp(14px, 1.25vw, 16px);
      color: rgba(238,242,255,.86);
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      font-size: 12px;
      color: var(--muted);
    }
    .badge .b{
      width:8px;height:8px;border-radius:99px;
      background: linear-gradient(90deg, var(--a), var(--b));
      box-shadow: 0 0 0 6px rgba(124,58,237,.12);
    }

    .list{
      margin:0;
      padding: 0 0 0 18px;
      color: var(--muted);
      font-size: var(--p);
      line-height:1.55;
    }
    .list li{ margin: 8px 0; }
    .list b{ color: rgba(238,242,255,.92); }

    .cards{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }
    .card{
      padding: 14px 14px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
      transition: transform .14s ease, background .14s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.08);
    }
    .card strong{
      color: rgba(238,242,255,.92);
      font-size: 16px;
      display:block;
      margin-bottom:6px;
    }

    .callout{
      margin-top: var(--gap);
      padding: 14px 14px;
      border-radius: 16px;
      border:1px solid rgba(124,58,237,.30);
      background: linear-gradient(135deg, rgba(124,58,237,.18), rgba(6,182,212,.10));
      color: rgba(238,242,255,.88);
      box-shadow: 0 10px 30px rgba(0,0,0,.26);
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .callout .pin{
      width:10px;height:10px;border-radius:99px;
      margin-top:6px;
      background: var(--a);
      box-shadow: 0 0 0 7px rgba(124,58,237,.12);
      flex:0 0 auto;
    }
    .callout b{ color:#fff; }

    /* Destaques */
    mark{
      background: linear-gradient(90deg, rgba(124,58,237,.30), rgba(6,182,212,.20));
      color: rgba(255,255,255,.96);
      padding: 0 .25em;
      border-radius: .5em;
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }

    /* Barra inferior */
    .bottombar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px var(--pad);
      gap: var(--gap);
    }
    .progressWrap{
      flex:1;
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 120px;
    }
    .progress{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      flex:1;
    }
    .bar{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, var(--a), var(--b));
      border-right: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 0 26px rgba(124,58,237,.28);
      transition: width .25s ease;
    }
    .counter{
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
    }

    .nav{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .navBtn{
      cursor:pointer;
      border:none;
      color: var(--ink);
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow2);
      transition: transform .12s ease, background .12s ease;
      font-weight: 700;
      letter-spacing:.2px;
    }
    .navBtn:hover{ background: rgba(255,255,255,.08); }
    .navBtn:active{ transform: translateY(1px); }
    .navBtn.primary{
      background: linear-gradient(135deg, rgba(124,58,237,.30), rgba(6,182,212,.20));
      border-color: rgba(255,255,255,.18);
    }

    /* Transições */
    .fadeIn{
      animation: fadeIn .22s ease both;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Responsivo */
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .cards{ grid-template-columns: 1fr; }
      .topbar{ align-items:flex-start; }
      .controls{ gap:8px; }
      .pill{ display:none; }
      .slide{ width: 96vw; }
    }
    @media (max-width: 560px){
      :root{ --topbarH: 58px; --bottombarH: 64px; }
      .brand span{ display:none; }
      .navBtn{ padding: 11px 12px; border-radius: 14px; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="app" id="app">
    <!-- Top -->
    <header class="topbar">
      <div class="brand" title="Reciclagem Operacional — Alta Performance">
        <div class="dot"></div>
        <div>
          <strong>Reciclagem Operacional — Alta Performance</strong>
          <span>4h • Técnico • Energético • Foco: Nota + Conversão • Regra do dia: Execução padrão (sem ruído)</span>
        </div>
      </div>

      <div class="controls">
        <div class="pill">Navegação: <span class="kbd">Clique</span> <span class="kbd">←</span><span class="kbd">→</span> <span class="kbd">Espaço</span></div>
        <button class="btn" id="fsBtn" type="button" title="Tela cheia (F)">Tela cheia <span class="kbd">F</span></button>
      </div>
    </header>

    <!-- Stage -->
    <main class="stage">
      <section class="slide fadeIn" id="slide">
        <!-- JS injeta aqui -->
      </section>
    </main>

    <!-- Bottom -->
    <footer class="bottombar">
      <div class="progressWrap">
        <div class="progress" aria-label="Progresso">
          <div class="bar" id="bar"></div>
        </div>
        <div class="counter" id="counter">1/10</div>
      </div>

      <nav class="nav" aria-label="Navegação de slides">
        <button class="navBtn" id="prev" type="button">← Voltar</button>
        <button class="navBtn primary" id="next" type="button">Avançar →</button>
      </nav>
    </footer>
  </div>

  <script>
    const slides = [
      {
        badge: "COMEÇO FORTE",
        title: "Reciclagem que dá resultado (sem reinventar a roda)",
        subtitle: "Hoje a regra é simples: <mark>execução padrão</mark>. Sem ruído. Sem “depois eu vejo”.",
        leftTitle: "Prioridade por impacto imediato",
        leftList: [
          "<b>Fluxo + Obrigatoriedades</b>: informação objetiva e clara, sem enrolação.",
          "<b>Sondagem + Argumentação</b>: pergunta certa → controle da chamada → argumento certo.",
          "<b>Postura + Disciplina</b>: tom, vontade, objetividade e execução padrão."
        ],
        rightTitle: "O que melhora hoje",
        cards: [
          ["↑ Nota", "Menos falhas de fluxo e obrigatoriedade → mais conformidade."],
          ["↑ Conversão", "Mais controle de chamada → pergunta certa → argumento certo."],
          ["↓ Retrabalho", "Menos
